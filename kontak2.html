<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylekontal2.css">
</head>
<body>
   <div class="gallery">
    <img src="tim 1.JPG" alt="">
    <img src="tim 11.jpg" alt="">
    <img src="tim 12.jpg" alt="">
    <img src="tim 3.jpg" alt="">
    <img src="tim 2.jpg" alt="">
    <img src="tiupupus.jpg" alt="">
    <img src="gallery/foto 1.jpg" alt="">
    <img src="gallery/foto 2.jpg" alt="">
    <img src="gallery/foto 3.jpg" alt="">
    <img src="gallery/foto 4.jpg" alt="">
    <img src="gallery/foto 5.jpg" alt="">
   </div>
       <div class="lightbox" id="lightbox">
        <img src="" alt="" id="lightbox-img">
        <span class="close" onclick="closeModal()">x</span>
       </div>

       <script>
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        
        images.forEach(image => {
            image.addEventListener('click', () => {
                lightboxImg.src = image.src;
                lightbox.style.display = 'block';
            });
        });
        function closeModal(){
            lightbox.style.display = 'none';
        }

       </script>
        
</body>
</html>
